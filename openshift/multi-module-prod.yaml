apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: multi-module-example

- description: Country Service data directory
  name: DATA_DIRECTORY
  value: /deployments/data
  required: true

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    creationTimestamp: null
    labels:
      app: country-service
      delete: blog
    name: country-service
  spec:
    replicas: 1
    selector:
      deploymentconfig: country-service
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: country-service
          delete: blog
          deploymentconfig: country-service
      spec:
        containers:
        - env:
          - name: DATA_DIRECTORY
            value: ${DATA_DIRECTORY}
          image: country-service
          imagePullPolicy: Always
          name: country-service
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 384Mi
            requests:
              cpu: 250m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: false
        containerNames:
        - country-service
        from:
          kind: ImageStreamTag
          name: country-service:test
          namespace: dev
      type: ImageChange
    - type: ConfigChange
  status: {}
  
