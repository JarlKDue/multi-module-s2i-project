apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: multi-module-example
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    creationTimestamp: null
    generation: 2
    labels:
      app: country-web
      delete: blog
    name: country-web
  spec:
    replicas: 1
    selector:
      deploymentconfig: country-web
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
